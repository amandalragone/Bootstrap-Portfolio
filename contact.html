        <section class="container">
            <div class="row">
                <div class="col">
                    <h1>Contact</h1>
                </div>
            </div>
                    
            <form>

                <fieldset>
                    
                    <div class="form-group">
                        <label for="exampleInputName1">Name</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="example@gmail.com">
                    </div>

                    <div class="form-group">
                        <label for="exampleInputPhoneNumber1">Phone Number</label>
                        <input type="number" class="form-control" id="exampleInputPhoneNumber1" placeholder="(123)456-7890">
                    </div>

                    <div class="form-check">
                        <label for="exampleInputContactPreference1">How would you like to be contacted?</label>
                    </div>

                    <div class="form-check">
                            <label class="form-check-label">
                                    <input class="form-check-input" type="checkbox" value="" checked="">
                                    Phone call or SMS
                                </label>
                    </div>

                    <div class="form-check">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" value="" checked="">
                            Email
                        </label>
                    </div>
                    
                    <br/>

                    <div class="form-group">
                        <label for="exampleTextarea">Message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="10" placeholder="Please share your feedback or request and I'll get back to you within 2 business days."></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                
                </fieldset>
                
            </form>      

        </section>
