        <section class="container">
            <div class="row">
                <div class="col">
                    <h1>Contact</h1>
                </div>
            </div>
                    
            <form>

                <fieldset>
                    
                    <div class="form-group">
                        <label for="exampleInputName1">Email address</label>
                        <input type="text" class="form-control" id="exampleInputName1" placeholder="John Smith">
                    </div>
                    
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="example@gmail.com">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                                
                    <div class="form-group">
                        <label for="exampleTextarea">Message</label>
                        <textarea class="form-control" id="exampleTextarea" rows="10"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Submit</button>
                
                </fieldset>
                
            </form>      

        </section>
